<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Site institucional da empresa JEFF informática"
    />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hurricane&family=Poppins:ital,wght@0,100;0,200;0,300;0,
400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,
wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Entrega de Notas Airsupply</title>
  </head>
  <header>
    <div class="logo_air">
      <img src="./images/L2.png" alt="Airsupply" />
    </div>
    <h1>Envio de notas Frota Airsupply</h1>
    <div class="logo_br">
      <img src="./images/petrobras.png" alt="Posto" />
    </div>
  </header>
  <body>
    <section class="dados">
      <h1>Preencha os dados abaixo para anexar a nota</h1>
      <div class="form">
        <form id="abastecimentoForm" enctype="multipart/form-data">
          <label for="motorista">Nome do Motorista:</label>
          <input type="text" id="motorista" name="motorista" required />

          <label for="placa">Placa do Veículo:</label>
          <input type="text" id="placa" name="placa" required />

          <label for="data_hora">Data e Hora:</label>
          <input
            type="datetime-local"
            id="data_hora"
            name="data_hora"
            required
          />

          <label for="km">Kilometragem no Abastecimento:</label>
          <input type="text" id="km" name="km" required inputmode="decimal" />

          <label for="valor_nota">Valor da Nota:</label>
          <input
            type="number"
            id="valor_nota"
            name="valor_nota"
            step="0.01"
            required
          />

          <label for="nota_fiscal">Anexar Nota Fiscal (Foto ou PDF):</label>
          <input
            type="file"
            id="nota_fiscal"
            name="nota_fiscal"
            accept="image/*,application/pdf"
            required
          />

          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>
    <script src="./script.js"></script>
    <script src="./server.js"></script>
  </body>
</html>
